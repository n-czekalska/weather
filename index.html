<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Check the weather</title>
    <meta name="weather forecast" content="weather forecast">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header aria-label="menu" role="banner">
        <div id="searchbar" class="row searchbar blue d-flex justify-content-center">
            <div class="col-md-3 col-sm-12">
                <input type="text" class="form-control search-input" id="search-input" placeholder="Search city"
                    aria-label="Search city" autocomplete="off" data-bd-docs-version="5.0" spellcheck="false"
                    role="combobox" aria-autocomplete="list" aria-expanded="false" name="q" value=""
                    aria-owns="algolia-autocomplete-listbox-0" dir="auto"></div>
            <div class="col-md-1 col-sm-12">
                <button type="submit" class="btn btn-outline-light w-100"
                    onclick="searchCurrentWeather()">Search</button>
            </div>
        </div>
    </header>
    <div class="row">
        <ul class="nav justify-content-evenly darkblue">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#today" onclick="displayToday()">Today</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#fiveday" onclick="displayFiveDay()">5 day</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#tenday" onclick="displayTenDay()">10 day</a>
            </li>
        </ul>
    </div>
    <main id="mainContent">
        <div class="row">
            <div id="today" class="container col-md-6 col-sm-12 ">
                <div class="current">
                    <section class="card">
                        <h1 class="location"></h1>
                        <p id="dateTime"></p>
                        <div class="tempInfo">
                            <h2 id="temp"></h2>
                            <img id="weathericon" src="" alt="Weather icon">
                        </div>
                        <p id="condition"></p>
                    </section>
                </div>
                <div class="details">
                    <section class="card">
                        <p class="h1">Weather today in <span class="location"></span></p>
                        <div class="tempInfo mb-4">
                            <div>
                                <p class="mb-0">Feels like:</p>
                                <p class="h3" id="feelsLike"></p>
                            </div>
                            <div class="minMax">
                                <img class="detailsIcon" id="tempMin" src="assets//icons/thermometer.svg"
                                    alt="theremometer icon"><span class="h4" id="min"></span>
                                <span class="h4">/</span>
                                <img class="detailsIcon" id="tempMax" src="assets//icons/thermometerHot.svg"
                                    alt="theremometer icon"><span class="h4" id="max"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12" id="detailsList">
                                <p class="listItem">Wind: <span id="wind"></span></p>
                                <p class="listItem">UV Index: <span id="uv"></span></p>
                                <p class="listItem">Humidity: <span id="humidity"></span></p>
                                <p class="listItem">Pressure: <span id="pressure"></span></p>
                            </div>
                            <div class="col-md-6 col-sm-12" id="detailsList2">
                                <p class="listItem">Wind:</p>
                                <p class="listItem">UV Index: </p>
                                <p class="listItem">Humidity: </span></p>
                                <p class="listItem">Pressure: </span></p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div id="fiveday">

            </div>
            <div id="tenday">

            </div>
        </div>

    </main>
    <script src="scripts/main.js" async defer></script>
    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
