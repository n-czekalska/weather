<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Check the weather</title>
    <meta name="weather forecast" content="weather forecast">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header aria-label="menu" role="banner">
        <div class="row searchbar darkblue d-flex justify-content-center">
            <div class="col-md-3 col-sm-12">
                <input type="text" class="form-control search-input" id="search-input" placeholder="Search city"
                    aria-label="Search city" autocomplete="off" data-bd-docs-version="5.0" spellcheck="false"
                    role="combobox" aria-autocomplete="list" aria-expanded="false" name="q" value=""
                    aria-owns="algolia-autocomplete-listbox-0" dir="auto"></div>
            <div class="col-md-1 col-sm-12">
                <button type="submit" class="btn btn-outline-light" onclick="searchCurrentWeather()">Search</button>
            </div>
        </div>
    </header>
    <ul class="nav justify-content-evenly blue">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#today">Today</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#fiveday">5 day</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#tenday">10 day</a>
        </li>
    </ul>
    <main id="mainContent">
        <div class="row">
            <div id="today" class="container col-md-6 col-sm-12 ">
                <div class="current">
                    <section class="card">
                        <h1 id="location"></h1>
                        <p id="dateTime"></p>
                        <div id="mainInfo">
                            <div id="currentCondition">
                                <h2 id="temp"></h2>
                                <p id="condition"></p>
                            </div>
                            <img id="weathericon" src="" alt="Weather icon">
                        </div>
                    </section>
                </div>
                <div class="details">
                    <section class="card">

                    </section>
                </div>
            </div>
            <div id="fiveday"></div>
            <div id="tenday"></div>
        </div>

    </main>
    <script type="module" src="scripts/main.js" async defer></script>
    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
